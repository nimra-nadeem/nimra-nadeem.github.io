<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #faf9f7;
      --text: #1a1a1a;
      --text-muted: #666;
      --accent: #1a1a1a;
      --link: #1a1a1a;
      --border: #e0e0e0;
      --font-main: 'Lora', Georgia, serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 14px;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 3rem 1.5rem 3rem 4rem;
      max-width: 600px;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .links {
      display: flex;
      gap: 1.25rem;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.15s ease;
    }

    .links a:hover {
      color: var(--text);
    }

    .bio {
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .bio a {
      color: inherit;
      text-decoration: underline;
      text-decoration-color: var(--border);
      text-underline-offset: 2px;
      transition: text-decoration-color 0.15s ease;
    }

    .bio a:hover {
      text-decoration-color: var(--text);
    }

    /* Collapsible sections */
    details {
      margin-bottom: 0.5rem;
    }

    summary {
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text);
      list-style: none;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary::before {
      content: "▸";
      font-size: 0.75rem;
      transition: transform 0.2s ease;
      display: inline-block;
    }

    details[open] > summary::before {
      transform: rotate(90deg);
    }

    .section-content {
      padding: 0.75rem 0 1.5rem 1.25rem;
      font-size: 0.95rem;
      line-height: 1.7;
    }

    .section-content p {
      margin-bottom: 1rem;
    }

    .section-content ul {
      list-style: none;
      margin-bottom: 1rem;
    }

    .section-content li {
      margin-bottom: 0.75rem;
      position: relative;
      padding-left: 1rem;
    }

    .section-content li::before {
      content: "–";
      position: absolute;
      left: 0;
      color: var(--text-muted);
    }

    .section-content a {
      color: var(--text);
      text-decoration: underline;
      text-decoration-color: var(--border);
      text-underline-offset: 2px;
      transition: text-decoration-color 0.15s ease;
    }

    .section-content a:hover {
      text-decoration-color: var(--text);
    }

    .section-content .note {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-style: italic;
    }

    .pub-title {
      font-weight: 500;
    }

    .pub-authors {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .pub-venue {
      color: var(--text-muted);
      font-size: 0.85rem;
      font-style: italic;
    }

    .pub-links {
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .pub-links a {
      margin-right: 0.75rem;
    }

    h3 {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-muted);
      margin: 1.5rem 0 0.75rem 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .open-section {
      /* For sections that start open */
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    @media (max-width: 480px) {
      html {
        font-size: 16px;
      }
      
      body {
        padding: 2rem 1.25rem;
      }
      
      .links {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
